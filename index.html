<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const validOptions = ["paper", "rock", "scissors"]; // name it valid options.
        let playerSelection = prompt();

        function computerPlay() {
            let indexOption = Math.floor(Math.random() * validOptions.length);
            let computerSelect = validOptions[indexOption];
            return  computerSelect;
        }

        function playRound (playerSelection, computerSelection) {
            let result;
            if (playerSelection.toLowerCase() !== computerSelection) {
                if ((playerSelection.toLowerCase() == "rock" && computerSelection == "paper") || 
                    (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors") || 
                    (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock") ) 
                    {     
                    return result = `You loose ! ${computerSelection[0].toUpperCase() + computerSelection.substring(1)} beats ${playerSelection[0].toUpperCase() + playerSelection.substring(1)}`
                    
                    } else {
                    return result = "You win the computer";
                             }  
                }
             else {
                  return result = "There is a match ! Play again";
            }
        }

            function game() {
                if (validOptions.includes(playerSelection.toLowerCase())) {
                         let scorePlayer = 0;
                let scoreComputer = 0;

                for (let i = 0; i < 5; i++) {
                    let computerSelection = computerPlay();
                    let roundResulat =  playRound(playerSelection, computerSelection);
                    if (roundResulat.split(" ")[1] === "win") {
                    scorePlayer = scorePlayer + 1;
                    } else if (roundResulat.split(" ")[1] === "loose") (
                    scoreComputer = scoreComputer + 1
                    )
                }

                if (scorePlayer > scoreComputer) {
                    return alert (`The player wins these rounds ! The score is : Player ${scorePlayer} | Computer ${scoreComputer}`)
                 }  else if (scorePlayer < scoreComputer) {
                     return alert (`Computer win these rounds ! The score is : Player ${scorePlayer} | Computer ${scoreComputer}`)
                 } else {
                    return alert(`No one wins, there is a match ! The score is : Player ${scorePlayer} | Computer ${scoreComputer}`)
                 } 
                } else {
                    alert ("Incorrect input ! Choose one of these options : Rock, Paper, Scissors.")
                }
                }
                 game()
    </script>
</body>
</html>
